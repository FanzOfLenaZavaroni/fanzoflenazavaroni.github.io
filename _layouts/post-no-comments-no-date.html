---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

<figure class="fig3">
<div class="CardLayout CardLayout-Fix">
<div class="CardItem">
<header class="post-header"><h1 class="post-title p-name infobox" itemprop="name headline" id="{{ page.maintitle | escape }}"><a href="#{{ page.maintitle | escape }}" class="warning">{{ page.maintitle }}</a></h1>
</div>
</div>
  </header>
</figure>

<div class="post-content e-content" itemprop="articleBody">
  {{ content }}
</div>
