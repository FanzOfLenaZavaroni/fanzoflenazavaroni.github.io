---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
<figure class="fig3">
<div class="CardLayout CardLayout-Fix">
<div class="CardItem">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline" id="{{ page.maintitle | escape }}">
      <a href="#{{ page.maintitle | escape }}" class="warning">{{ page.maintitle }}</a>
    </h1>
    <h2 class="split">{{ page.subtitle }}</h2>
    <p class="post-meta">
      {%- if page.before -%}
       <span itemprop="before" itemscope itemtype="http://schema.org/Person">
         <span class="p-before h-card" itemprop="name">{{ page.before }}</span>
       </span>
      {%- endif -%}

      {%- if page.after -%}
       <span itemprop="after" itemscope itemtype="http://schema.org/Person">
         <span class="p-after h-card" itemprop="name">{{ page.after }}</span>
       </span>
      {%- endif -%}
    </p>
</div>
</div>
  </header>
</figure>

<div class="post-content e-content" itemprop="articleBody">
  {{ content }}
</div>

<figure class="fig3">
<div class="CardLayout">
<div class="CardItem">
<h2 id="comments"><a title="Category=General" href="#comments" class="warning">Comments</a></h2>
<div class="CardItem split">
<script src="https://giscus.app/client.js"
        data-repo="FanzOfLenaZavaroni/fanzoflenazavaroni.github.io"
        data-repo-id="R_kgDOIf0PVA"
        data-category="General"
        data-category-id="DIC_kwDOIf0PVM4CSviz"
        data-mapping="pathname"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
</div>
</div>
</figure>
</article>
