---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

<figure class="fig3">
<div class="LenaCard">
<div class="CardItem">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline" id="{{ page.maintitle | escape }}"><a href="#{{ page.maintitle | escape }}">{{ page.maintitle }}</a></h1>
    <h2>{{ page.subtitle }}</h2>
    <p class="post-meta">
      {%- if page.before -%}
       <span itemprop="before" itemscope itemtype="http://schema.org/Person"><span class="p-before h-card" itemprop="name">{{ page.before }}</span></span>
      {%- endif -%}
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}</time>
      {%- if page.after -%}
       <span itemprop="after" itemscope itemtype="http://schema.org/Person"><span class="p-after h-card" itemprop="name">{{ page.after }}</span></span>
      {%- endif -%}</p>
  </header>
</div>
</div>
</figure>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

<figure class="fig3">
<div class="LenaCard">
<div class="CardItem">
  <h2 id="categories"><a href="#categories">Related Categories</a></h2>
</div>
<div class="CardItem split">
<span class="post-categories">
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  {% for category in categories %}
  <a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{category  | replace: "-", " "}}</a>
  {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
</span>
</div>
</div>
</figure>

<figure class="fig3">
<div class="LenaCard">
<div class="CardItem">
<h2 id="comments"><a title="Category=General" href="#comments">Comments</a></h2>
<div class="CardItem split">
<script src="https://giscus.app/client.js"
        data-repo="FanzOfLenaZavaroni/fanzoflenazavaroni.github.io"
        data-repo-id="R_kgDOIf0PVA"
        data-category="General"
        data-category-id="DIC_kwDOIf0PVM4CSviz"
        data-mapping="pathname"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
</div>
</div>
</figure>

</article>
